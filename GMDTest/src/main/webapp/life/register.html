<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<title>大兴高米店街道</title>
<script type="text/javascript" src="../js/jquery.js"></script>

</head>
<body>
<div class="my_register">
	<div class="my_register_Form">
          <div>
              <p class="my_register_formText"><input class="text_long" id="nicename" type="text" placeholder="昵称" /></p>
              <p class="my_register_formText"><input class="text_long" id="truename" type="text" placeholder="真实姓名" /></p>
              <p class="my_register_formText"><input class="text_long" id="username" type="text" placeholder="手机号码" /></p>
              <p class="my_register_formText"><input class="text_long" id="checkcode" type="text" placeholder="验证码" /><span class="get_number" id="send" onclick="clicksend()">点击获取验证码</span></p>
              <p class="my_register_formText"><input class="text_long" id="password" type="password" placeholder="密码" /></p>
          </div>
          <p class="my_register_formBtn"><input type="button" value="注  册" onclick="regist()"></p>
    </div>
</div>
</body>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
