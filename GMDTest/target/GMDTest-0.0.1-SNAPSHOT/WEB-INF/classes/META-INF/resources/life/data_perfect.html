<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta charset="utf-8">
<title>招聘汇</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="../js/percent.js"></script>
</head>
<body>
<div class="my_register">
	<div class="my_register_Form">
            <div>
                <p class="my_register_formText"><input id="nicename" type="text" placeholder="昵称" class="text_short" /><label>必填</label></p>
                <p class="my_register_formText"><input id="truename" type="text" placeholder="请填写真实姓名方便联系" class="text_short" /><label>必填</label></p>
                <p class="my_register_formText">
                	<input class="text_short" type="text" placeholder="性别" readonly="readonly" />
                    <input class="sex_radio" type="radio" name="sex" value="男" checked/>
                    <input class="sex_radio" type="radio" name="sex" value="女" />
                </p>
                <p class="my_register_formText"><input id="birthday" class="text_long" type="date" placeholder="生日" /></p>
                <p class="my_register_formText"><input id="community" class="text_long" type="text" placeholder="居住社区" /></p>
                <p class="my_register_formText"><input id="detailAddress" class="text_long" type="text" placeholder="详细地址" /></p>
            </div>
            <p class="my_register_formBtn"><input type="button" value="完  成" onclick="changeinfo()"></p>
    </div>
</div>

</body>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/pagesjs/life/data_perfect.js" type="text/javascript" charset="utf-8"></script>
</html>
