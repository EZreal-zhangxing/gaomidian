    <script type="text/javascript">
	    function reset()
	    {
			$('#username').attr("value","");
			$('#truename').attr("value","");
	    }
    	
		function loadArticel(page)
		{
			var username=$('#username').val();
			var truename=$('#truename').val();
			var url="/getUserByPage?username="+username+"&truename="+truename+"&page="+page;
			var tdstr="";
			var pagestr="";
			$.ajax({
				url:url,
				type:'post',
				async:'false',
				success:function(data)
				{
					var pageinfo=eval(data);
					var userlist=pageinfo.userlist;
					console.log(data);
					for(var i=0;i<userlist.length;i++)
					{
						tdstr+="<tr class='' id=''>";
						tdstr+="<td id='articelId' style='word-wrap:break-word;'>"+userlist[i].id+"</td>";
						if(userlist[i].trueName == null){
							tdstr+="<td id='trueName' style='word-wrap:break-word;'>无</td>";
						}else
						{
							tdstr+="<td id='trueName' style='word-wrap:break-word;'>"+userlist[i].trueName+"</td>";
						}
						tdstr+="<td id='username' style='word-wrap:break-word;'>"+userlist[i].userName+"</td>";
						if(userlist[i].niceName == null){
							tdstr+="<td id='niceName' style='word-wrap:break-word;'>无</td>";
						}else
						{
							tdstr+="<td id='niceName' style='word-wrap:break-word;'>"+userlist[i].niceName+"</td>";
						}
						if(userlist[i].sex == 1){
							tdstr+="<td id='sex' style='word-wrap:break-word;'>男</td>";
						}else
						{
							tdstr+="<td id='sex' style='word-wrap:break-word;'>女</td>";
						}
						tdstr+="<td id='point' style='word-wrap:break-word;'>"+userlist[i].point+"</td>";
						if(userlist[i].detailAddress == null){
							tdstr+="<td id='detailAddress' style='word-wrap:break-word;'>无</td>";
						}else
						{
							tdstr+="<td id='detailAddress' style='word-wrap:break-word;'>"+userlist[i].detailAddress+"</td>";
						}
						if(userlist[i].statue == 1){
							tdstr+="<td id='statue' style='word-wrap:break-word;'>正常</td>";
						}else if(userlist[i].statue == 2)
						{
							tdstr+="<td id='statue' style='word-wrap:break-word;'>注册中</td>";
						}else if(userlist[i].statue == 3)
						{
							tdstr+="<td id='statue' style='word-wrap:break-word;'>找回密码中</td>";
						}else{
							tdstr+="<td id='statue' style='word-wrap:break-word;'>无</td>";
						}
						
						tdstr+="<td id='operation' style='word-wrap:break-word;'><button id='updatebtn' class='btn btn-primary' href='#' type='button' onclick='updatePoint("+userlist[i].point+","+userlist[i].id+")'><i class='icon-edit icon-white'></i>修改积分</button>&nbsp;</td>";;
						tdstr+="</tr>";
					}
					var pagelist=pageinfo.pageStr;
					if(pageinfo.pagenum==1)
					{
						pagestr+="<li class='disabled'><a href='#'>&laquo;</a></li>";
					}else
					{
						pagestr+="<li class=''><a href='javascript:loadArticel("+pageinfo.prev+")'>&laquo;</a></li>";
					}
					for(var i=0;i<pagelist.length;i++)
					{
								
						if(pagelist[i] == pageinfo.pagenum+'')
						{
							pagestr+="<li class='disabled'><a href='#'>"+pagelist[i]+"</a></li>";
						}else
						{
							pagestr+="<li><a href='javascript:loadArticel("+pagelist[i]+")'>"+pagelist[i]+"</a></li>";
						}

					}
					if(pageinfo.pagenum==pageinfo.lastpage)
					{
						pagestr+="<li class='disabled'><a href='#'>&raquo;</a></li>";
					}else
					{
						pagestr+="<li class=''><a href='javascript:loadArticel("+pageinfo.next+")'>&raquo;</a></li>";
					}
					$('#articelBody').html(tdstr);
					$('#pageinfo').html(pagestr);
				}
			});			
		}
		function changeA(pagenum)
		{
			$('#jumptopage').attr("href","javascript:loadArticel("+pagenum+")");
		}	
		function updatePoint(point,userid)
		{
			$('#updatepoint #nowPoint').html(point);
			$('#updatepoint #userid').attr("value",userid);
			$('#updatepoint').modal({backdrop: 'static', keyboard: false});
		}
		$('#newpoint').bind('keyup', function(event) {
			if (event.keyCode == "13") {
				//回车执行提交
				$('#modal_updatepoint').click();
			}
		});
		$('#modal_updatepoint').click(function(){
			var userid=$('#updatepoint #userid').val();
			var newpoint=$('#updatepoint #newpoint').val();
			var reg = new RegExp("^[0-9]*$");
			if(userid == null || userid =='undefined')
			{
				alert("请刷新后重试!未获取用户ID");
			}
			if(!reg.test(newpoint)){
				alert("请输入数字!");
			}else
			{
				$.ajax({
					url:'/updatePoint?userid='+userid+"&point="+newpoint,
					type:'post',
					async:'false',
					success:function(data)
					{
						var msg=eval(data);
						if(msg.code == "success")
						{
							window.location.reload();
						}else
						{	
							$('#updatepoint').modal('hide');
							$('#messageModal').modal({backdrop: 'static', keyboard: false});
							$("#messageModal #myModalLabel").html("错误！");
							$("#messageModal #myModalContent").html(msg.message+"!");
						}
					}
				});
			}
		});
    </script>
